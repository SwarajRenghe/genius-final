{% extends 'basicHTML.html' %}

{% block head %}
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='addSong.css') }}">
{% endblock %}
{% block title %}
  Add Song
{% endblock %}

{% block body %}

<div class="bg1"> </div>

<div class="title"> Add Song </div>

<div class="inputForm">
  <form action="http://localhost:5000/newSongHandlingPage" method="GET">
    <fieldset>
        <input type="text" name="songname" autofocus placeholder="Song Name" required width="90">
          <br>
        <input type="text" name="albumname" autofocus placeholder="Album Name" required>
          <br>
        <!-- <input type="text" id="artist" name="artist" autofocus placeholder="Artist" required> -->
          <!-- <br> -->
        <!-- <input type="text" name="lyric" autofocus placeholder="Lyric" required> -->
        <!-- <textarea name="lyric"> </textarea> -->
          <div class="container lyric">
            <form>
              <div class="form-group">
                <textarea class="form-control" name="lyric" placeholder="Lyrics" word-break=break-word style="text-align: center; " rows="5" id="comment"> </textarea>
              </div>
            </form>
          </div>
          <br>
        <input type="text" name="imglink" autofocus placeholder="Image Link - Recomended Square Image">
          <br>
        <input type="submit" value="submit">
    </fieldset>
  </form>
</div>

<script>
  textAreaContent=textAreaContent.replace(/\n/g,"<br>");
</script>
{% endblock %}
