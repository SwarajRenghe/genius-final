{% block head %}
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='addSong.css') }}">

{% block title %}
  Register User
{% endblock %}

{% block body %}
  <form action="http://localhost:5000/registration-form-handler" method="POST" onsubmit="return checkForm(this);">
    <fieldset>
      <legend>Create your Genius account here:</legend>
        <input type="text" name="username" autofocus placeholder="Username" required>
          <br>

        <input type="text" name="email" autofocus placeholder="Email-Id" required>
          <br>
        <input type="password" name="pwd1" autofocus placeholder="Password" required>
          <br>
        <input type="password" name="pw2" autofocus placeholder="Re-enter Password" required>
          <br>

          <input type = "checkbox" name = "checkArtist" value = "checkArtist"> I am an artist
          <br>

        <textarea name="bio" autofocus placeholder="A brief description of yourself" rows = "3">
        </textarea>

        <input type="submit" value="Register">
    </fieldset>
  </form>
